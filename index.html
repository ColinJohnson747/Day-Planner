        <title>Day Planner</title>

    <body>


        <!--Header-->
        <div class="jumbotron">
            <h1 class="display-2">Work Day Planner</h1>
            <h3 id="currentDay"></h1>
        </div>
        <hr />

        <!--Table-->

        <div class="Table">
            <!--9am-->
            <div class="row" id="row-9am">
                <div class="col-1 hour">9</div>
                <textarea id="9" class="col-10 input"></textarea>
                <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--10am-->
                <div class=" row" id="row-10am">
                    <div class="col-1 hour">10</div>
                    <textarea id="10 " class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--11am-->
                <div class=" row" id="row-11am">
                        <div class="col-1 hour">11</div>
                        <textarea id="11" class="col-10 input"></textarea>
                        <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--12pm-->
                <div class=" row" id="row-12pm">
                            <div class="col-1 hour">12</div>
                            <textarea id="12" class="col-10 input"></textarea>
                            <button id="save" type="button" class="btn btn-primary btn-lg col-1 save" ">Save</button>
                </div>
                <hr />

                <!--1pm-->
                <div class=" row " id=" row-1pm">
                                <div class="col-1 hour">1</div>
                                <textarea id="13" class="col-10 input"></textarea>
                                <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--2pm-->
                <div class=" row" id="row-2pm">
                                    <div class="col-1 hour">2</div>
                                    <textarea id="14" class="col-10 input"></textarea>
                                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />


                <!--3pm-->
                <div class=" row" id="row-3pm">
                                        <div class="col-1 hour">3</div>
                                        <textarea id="15" class="col-10 input"></textarea>
                                        <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--4pm-->
                <div class=" row" id="row-4pm">
                                            <div class="col-1 hour">4</div>
                                            <textarea id="16" class="col-10 input"></textarea>
                                            <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--5pm-->
                <div class=" row" id="row-5pm">
                                                <div class="col-1 hour">5</div>
                                                <textarea id="17" class="col-10 input"></textarea>
                                                <button id="save" type="button"
                                                    class="btn btn-primary btn-lg col-1 save">Save</button>
            </div>
            <hr />






        </div>

        </div>
