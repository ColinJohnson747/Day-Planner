<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Bootstrap Javascript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">



        <title>Day Planner</title>
    </head>

    <body>
        <div class="container" id="start">

            <!--Header-->
            <h1 class="display-1">Work Day Planner</h1>
            <p id="currentDay" class="lead"></p>

            <hr>
            <div class="row">
                <div class="col-1">Hour</div>
                <div class="col-10">Activity</div>
                <div class="col-1">Save</div>
            </div>
            <hr />

            <!--Table-->

            <div class="Table">
                <!--9am-->
                <div class="row" id="row-9am">
                    <div class="col-1 hour">9am</div>
                    <textarea id="9" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--10am-->
                <div class="row" id="row-10am">
                    <div class="col-1 hour">10am</div>
                    <textarea id="10 " class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--11am-->
                <div class="row" id="row-11am">
                    <div class="col-1 hour">11am</div>
                    <textarea id="11" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--12pm-->
                <div class="row" id="row-12pm">
                    <div class="col-1 hour">12pm</div>
                    <textarea id="12" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save" ">Save</button>
                </div>
                <hr />

                <!--1pm-->
                <div class="row " id="row-1pm">
                    <div class="col-1 hour">1pm</div>
                    <textarea id="1" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--2pm-->
                <div class="row" id="row-2pm">
                    <div class="col-1 hour">2pm</div>
                    <textarea id="2" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />


                <!--3pm-->
                <div class="row" id="row-3pm">
                    <div class="col-1 hour">3pm</div>
                    <textarea id="3" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--4pm-->
                <div class="row" id="row-4pm">
                    <div class="col-1 hour">4pm</div>
                    <textarea id="4" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save"">Save</button>
                </div>
                <hr />

                <!--5pm-->
                <div class="row" id="row-5pm">
                    <div class="col-1 hour">5pm</div>
                    <textarea id="5" class="col-10 input"></textarea>
                    <button id="save" type="button" class="btn btn-primary btn-lg col-1 save">Save</button>
                </div>
                <hr />






            </div>

        </div>




        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
